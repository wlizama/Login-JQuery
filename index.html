<body>
	<div id="frmLogin" title="Login ">
		<p>Inicie Sessión</p>
		<form id="frmLogeo" name="frmLogeo" action="principal.php" method="POST">
			<fieldset>
				<label for="cmbNivel">Nivel:</label>
				<select id="cmbNivel" name="cmbNivel" class="text ui-widget-content ui corner-all">

				</select>
				<br/>
				<label for="txtNombre">Nombre:</label>
				<input type="text" name="txtNombre" id="txtNombre" class="text ui-widget-content ui corner-all" required="requerido !"/>
				<label for="txtPassword">Password:</label>
				<input type="password" name="txtPassword" id="txtPassword" class="text ui-widget-content ui corner-all" required />
			</fieldset>
		</form>
	</div>

	<button id="btnIngresar">Inicie Sessión</button>
